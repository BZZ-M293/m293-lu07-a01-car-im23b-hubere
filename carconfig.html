<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fahrzeug-Konfigurator</title>

</head>
<body>

<h1>Fahrzeug-Konfigurator</h1>

<main>

  <form action="https://it.bzz.ch/demo/formdata/index.php">
    <label> Fahrzeug
      <select name="Fahrzeugmodell">
        <option>BMW M3</option>
        <option>BMW X3</option>
        <option>BMW E85</option>
        <option>BMW M5</option>
        <option>BMW 1er</option>
        <option>BMW X5</option>
        <option>BMW E9</option>
        <option>BMW E9</option>
        <option>BMW X6</option>
        <option>BMW Z8</option>
        <option>BMW 5er</option>
        <option>BMW M1</option>
        <option>BMW M6</option>
        <option>BMW Z3</option>
        <option>BMW 7er</option>
      </select>
    </label>

    <input type="radio" id="rd" name="Lackfarbe" value="Rot">
    <label for="rd">Rot</label>
    <input type="radio" id="bl" name="Lackfarbe" value="Schwarz">
    <label for="bl">Schwarz</label>
    <input type="Radio" id="yl" name="Lackfarbe" value="Gelb">
    <label for="yl">Gelb</label>
    <input type="Radio" id="gr" name="Lackfarbe" value="Grün">
    <label for="gr">Grün</label>
    <input type="Radio" id="wt" name="Lackfarbe" value="Weiss">
    <label for="wt">Weiss</label>
    <input type="Radio" id="pk" name="Lackfarbe" value="Pink">
    <label for="pk">Pink</label>
    <input type="Radio" id="bl" name="Lackfarbe" value="Blau">
    <label for="bl">Blau</label>
    <br>
    <button type="submit">Absenden</button>
  </form>

</main>


</body>
</html>
